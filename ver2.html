<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Premium Experience</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --neon-color: #8a2be2;
            --bg-color: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            z-index: 2;
        }

        .player-wrapper {
            position: relative;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            padding: 3px;
            background: linear-gradient(45deg, 
                var(--neon-color),
                #4b0082,
                #00ffff);
            animation: gradientShift 5s ease infinite;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
            margin: 20px;
        }

        .player-inner {
            position: relative;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            padding: 25px;
            transform: translateZ(30px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .player-wrapper:hover .player-inner {
            transform: translateZ(50px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 0 100px rgba(138, 43, 226, 0.5);
        }

        iframe {
            border: none;
            border-radius: 12px;
            width: 100%;
            height: 352px;
            transform: scale(0.98);
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: scale(1);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .player-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg,
                transparent,
                var(--neon-color),
                transparent);
            animation: rotate 8s linear infinite;
            border-radius: 20px;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #fff;
            border-radius: 50%;
            border-top-color: var(--neon-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-color);
            border-radius: 4px;
        }

      
        @media (max-width: 768px) {
            .player-wrapper {
                width: 95%;
                padding: 2px;
            }
            
            .player-inner {
                padding: 15px;
            }

            iframe {
                height: 300px;
            }

            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .player-wrapper {
                width: 98%;
                margin: 10px;
            }

            .player-inner {
                padding: 10px;
            }

            iframe {
                height: 250px;
            }

            .container {
                padding: 15px;
            }
        }
        .cyber-menu {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 2px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
        }
    
        .menu-wrapper {
            position: relative;
            background: linear-gradient(45deg, 
                rgba(138, 43, 226, 0.3), 
                rgba(70, 130, 180, 0.3));
            border-radius: 15px;
            padding: 10px 20px;
        }
    
        .menu-list {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
    
        .menu-item {
            position: relative;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
    
        .menu-item a {
            color: #fff;
            text-decoration: none;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }
    
        .menu-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(138, 43, 226, 0.3), 
                transparent);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    
        .menu-item:hover::before {
            opacity: 1;
        }
    
        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }
    
        .menu-item.active {
            background: linear-gradient(45deg, 
                #8a2be2, 
                #4b0082);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }
    
        .cyber-menu::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, 
                #8a2be2, 
                #00ffff, 
                #8a2be2);
            border-radius: 17px;
            z-index: -1;
            animation: borderFlow 3s linear infinite;
            background-size: 400% 400%;
        }
    
        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    
        @media (max-width: 768px) {
            .menu-list {
                flex-direction: column;
                gap: 15px;
            }
            
            .cyber-menu {
                top: 10px;
                width: 90%;
            }
            
            .menu-item {
                text-align: center;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="cyber-menu">
        <div class="menu-wrapper">
            <div class="hologram-effect"></div>
            <ul class="menu-list">
                <li class="menu-item" data-version="1"><a href="index.html">Interface secure</a></li>

                <li class="menu-item" data-version="2"><a href="ver2.html">Neon Universe</a></li>
                <li class="menu-item" data-version="3"><a href="ver3.html">Sound Matrix</a></li>
            </ul>
        </div>
    </nav>
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <div id="particles-js"></div>
    
    <div class="container">
        <div class="player-wrapper">
            <div class="player-inner">
                <iframe src="https://open.spotify.com/embed/playlist/1eVwcl7Oh3aOj2aGscPWwf?utm_source=generator" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="eager">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#8a2be2' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        window.addEventListener('load', () => {
            const preloader = document.querySelector('.preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            document.querySelectorAll('.menu-item a').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.parentElement.classList.add('active');
                }
            });
        });
        </script>
</body>
</html>
