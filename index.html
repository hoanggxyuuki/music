<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1DB954, #191414);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(50px);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            letter-spacing: 1px;
            animation: glow 3s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #1DB954, 0 0 10px #1DB954;
            }
            to {
                text-shadow: 0 0 20px #1DB954, 0 0 30px #1DB954;
            }
        }
        
        .spotify-wrapper {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        
        .spotify-wrapper:hover {
            transform: scale(1);
        }
        
        .spotify-wrapper::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #1DB954, #191414, #1DB954);
            border-radius: 14px;
            z-index: -1;
            animation: border-animation 3s linear infinite;
        }
        
        @keyframes border-animation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .description {
            margin-top: 30px;
            text-align: center;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }
        
        .music-icon {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .music-note {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            margin: 0 10px;
            animation: bounce 1s infinite alternate;
        }
        
        .music-note:nth-child(1) {
            animation-delay: 0s;
        }
        
        .music-note:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .music-note:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: fadeIn 1s 1s forwards;
            opacity: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Playlist</h1>
        
        <div class="music-icon">
            <div class="music-note"></div>
            <div class="music-note"></div>
            <div class="music-note"></div>
        </div>
        
        <div class="spotify-wrapper">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1eVwcl7Oh3aOj2aGscPWwf?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        
        <div class="description">
            <p>Thưởng thức những bản nhạc yêu thích của bạn với trình phát Spotify được nhúng. Nhấp vào các bài hát để nghe ngay!</p>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Spotify Playlist Viewer | Được tạo với ❤️
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Thêm hiệu ứng cho iframe khi trang tải xong
            const spotifyWrapper = document.querySelector('.spotify-wrapper');
            
            // Thêm hiệu ứng hover cho các phần tử khác
            const container = document.querySelector('.container');
            container.addEventListener('mousemove', function(e) {
                const x = e.clientX - container.getBoundingClientRect().left;
                const y = e.clientY - container.getBoundingClientRect().top;
                
                const centerX = container.offsetWidth / 2;
                const centerY = container.offsetHeight / 2;
                
                const moveX = (x - centerX) / 30;
                const moveY = (y - centerY) / 30;
                
                container.style.transform = `perspective(1000px) rotateY(${moveX}deg) rotateX(${-moveY}deg)`;
            });
            
            container.addEventListener('mouseleave', function() {
                container.style.transform = 'perspective(1000px) rotateY(0) rotateX(0)';
            });
        });
    </script>
</body>
</html>
