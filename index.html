<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Ultra Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-primary: #ff00ff;
            --neon-secondary: #00ffff;
            --deep-space: #000119;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--deep-space);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Exo 2', sans-serif;
        }

        #vanta-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .holo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            z-index: 2;
            perspective: 1000px;
        }

        .cyber-card {
            position: relative;
            width: 90%;
            max-width: 800px;
            border-radius: 25px;
            padding: 4px;
            background: linear-gradient(145deg,
                var(--neon-primary),
                var(--neon-secondary),
                var(--neon-primary));
            animation: cyber-glow 4s linear infinite;
            box-shadow: 0 0 80px rgba(255, 0, 255, 0.3);
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg,
                transparent 20%,
                rgba(255,255,255,0.1) 50%,
                transparent 80%);
            animation: scanline 6s linear infinite;
            mix-blend-mode: overlay;
            z-index: 3;
        }

        .card-inner {
            position: relative;
            background: rgba(0, 1, 25, 0.95);
            backdrop-filter: blur(25px) saturate(180%);
            border-radius: 22px;
            padding: 30px;
            transform: translateZ(40px);
            overflow: hidden;
        }

        .cyber-card:hover {
            transform: rotateX(5deg) rotateY(5deg) scale(1.03);
            box-shadow: 0 0 120px rgba(0, 255, 255, 0.5);
        }

        iframe {
            border: none;
            border-radius: 15px;
            width: 100%;
            height: 400px;
            transform: scale(0.98);
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: hue-rotate(0deg);
        }

        .cyber-card:hover iframe {
            transform: scale(1);
            filter: hue-rotate(360deg);
        }

        /* Animations */
        @keyframes cyber-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes scanline {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }

        .hologram-effect {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle,
                rgba(255,0,255,0.2) 0%,
                rgba(0,255,255,0.2) 100%);
            animation: hologram-pulse 8s infinite;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        @keyframes hologram-pulse {
            0% { transform: rotate(0deg) scale(1); opacity: 0.8; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 0.4; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.8; }
        }

        /* Cyber Terminal Loader */
        .cyber-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-space);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .terminal-loader {
            border: 2px solid var(--neon-primary);
            padding: 20px;
            color: var(--neon-primary);
            text-shadow: 0 0 10px var(--neon-primary);
            position: relative;
        }

        .terminal-loader::after {
            content: 'â–¶';
            position: absolute;
            right: -30px;
            animation: cursor-blink 1s infinite;
        }

        @keyframes cursor-blink {
            50% { opacity: 0; }
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
            pointer-events: none;
        }

    </style>
</head>
<body>
    <div class="cyber-loader">
        <div class="terminal-loader">
            INITIALIZING CYBERSPACE INTERFACE...
        </div>
    </div>

    <div id="vanta-canvas"></div>
    <canvas class="matrix-rain"></canvas>

    <div class="holo-container">
        <div class="cyber-card">
            <div class="hologram-effect"></div>
            <div class="card-inner">
                <iframe src="https://open.spotify.com/embed/playlist/1eVwcl7Oh3aOj2aGscPWwf?utm_source=generator" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="eager">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // Vanta.js Network Background
        VANTA.NET({
            el: "#vanta-canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3f00ff,
            backgroundColor: 0x000119,
            points: 10.00,
            maxDistance: 25.00,
            spacing: 15.00
        });

        // Matrix Rain Effect
        const canvas = document.querySelector('.matrix-rain');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const drops = Array(Math.floor(canvas.width/20)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 1, 25, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = '15px monospace';

            drops.forEach((drop, i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i*20, drop*20);
                drops[i] = (drop*20 > canvas.height || Math.random() > 0.95) ? 0 : drop + 1;
            });
        }

        setInterval(drawMatrix, 50);

        // Cyber Loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.cyber-loader').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.cyber-loader').style.display = 'none';
                }, 1000);
            }, 2000);
        });

        // 3D Mouse Interaction
        document.querySelector('.cyber-card').addEventListener('mousemove', (e) => {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            card.style.transform = `
                rotateX(${(centerY - y) / 15}deg)
                rotateY(${(x - centerX) / 15}deg)
                scale(1.03)
            `;
        });

        document.querySelector('.cyber-card').addEventListener('mouseleave', () => {
            document.querySelector('.cyber-card').style.transform = '';
        });
    </script>
</body>
</html>
