<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Premium Experience</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --neon-color: #8a2be2;
            --bg-color: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            z-index: 2;
        }

        .player-wrapper {
            position: relative;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            padding: 3px;
            background: linear-gradient(45deg, 
                var(--neon-color),
                #4b0082,
                #00ffff);
            animation: gradientShift 5s ease infinite;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
            margin: 20px;
        }

        .player-inner {
            position: relative;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            padding: 25px;
            transform: translateZ(30px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .player-wrapper:hover .player-inner {
            transform: translateZ(50px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 0 100px rgba(138, 43, 226, 0.5);
        }

        iframe {
            border: none;
            border-radius: 12px;
            width: 100%;
            height: 352px;
            transform: scale(0.98);
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: scale(1);
        }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .player-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg,
                transparent,
                var(--neon-color),
                transparent);
            animation: rotate 8s linear infinite;
            border-radius: 20px;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #fff;
            border-radius: 50%;
            border-top-color: var(--neon-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-color);
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .player-wrapper {
                width: 95%;
                padding: 2px;
            }
            
            .player-inner {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <div id="particles-js"></div>
    
    <div class="container">
        <div class="player-wrapper">
            <div class="player-inner">
                <iframe src="https://open.spotify.com/embed/playlist/1eVwcl7Oh3aOj2aGscPWwf?utm_source=generator" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="eager">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // Particles.js config
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#8a2be2' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Preloader
        window.addEventListener('load', () => {
            const preloader = document.querySelector('.preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
